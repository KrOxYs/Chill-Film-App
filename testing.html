<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./beranda/heroSection.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Footer</title>
  </head>
  <body>
    <div class="container">
      <h1 style="color: white; margin-bottom: 20px">
        Melanjutkan Nonton Film
      </h1>
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img
            class="image-item"
            src="../assets/Frame 66 (1).png"
            alt="img-1"
          />
          <img class="image-item" src="../assets/Frame 66.png" alt="img-2" />
          <img class="image-item" src="../assets/Frame 67.png" alt="img-3" />
          <img class="image-item" src="../assets/Frame 68.png" alt="img-4" />
          <img class="image-item" src="../assets/Type=5.png" alt="img-5" />
          <img class="image-item" src="../assets/Type=6.png" alt="img-6" />
          <img class="image-item" src="../assets/Type=7.png" alt="img-7" />
          <img class="image-item" src="../assets/Type=8.png" alt="img-8" />
          <img class="image-item" src="../assets/Type=9.png" alt="img-9" />
          <img class="image-item" src="../assets/Type=10.png" alt="img-10" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
